<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/output.css" />
    <script
      src="https://kit.fontawesome.com/7246593e30.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/js/layout/redirect.mjs" defer></script>
    <script type="module" src="./src/js/layout/mobile-menu.mjs" defer></script>
    <script type="module" src="./src/js/new-listing/index.mjs" defer></script>
    <title>New lisitng | Stash Auction House</title>
  </head>
  <body class="flex flex-col justify-between min-h-screen">
    <!-- *navbar -->
    <nav
      class="fixed top-0 z-10 w-full bg-primaryClr px-2 border-solid border-b-[1px] border-whiteClr"
    >
      <div class="mx-auto flex justify-between items-center md:container">
        <!-- logo -->
        <a href="./">
          <img
            src="./assets/images/stash-logo.png"
            alt="stash logo"
            class="w-full max-w-logo"
          />
        </a>
        <!-- hamburger button -->
        <button
          type="button"
          id="menu-btn"
          class="rounded-full text-whiteClr md:hidden mr-1.5"
        >
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </button>
      </div>
    </nav>
    <!-- * end navbar -->

    <!-- *main -->
    <main
      id="main-container"
      class="relative top-12 w-full mx-auto z-0 mb-10 md:container"
    >
      <!-- *sidebar -->
      <div
        id="backdrop"
        class="hidden cursor-pointer top-0 -left-[50vw] right-0 bottom-0 min-h-screen min-w-screen bg-blackClr z-40 opacity-50 md:hidden"
      ></div>
      <aside
        id="sidebar"
        class="fixed top-12 -translate-x-[200%] w-full min-h-screen z-50 bg-secondaryClr transition duration-custom 2xs:w-72 md:translate-x-0"
      >
        <!-- profile card -->
        <!-- todo profile card-->
        <header
          class="profile-card flex items-center px-2 py-2 w-full space-x-1 rounded-b-md shadow-custom2 text-whiteClr bg-primaryClr"
        >
          <!-- image -->
          <div class="relative">
            <img
              src="./assets/images/profile-img.png"
              alt="your profile image"
              class="w-12 h-12 mr-1 rounded-full object-cover border-solid border-2 border-whiteClr 2xs:w-14 2xs:h-14"
            />
            <div
              class="absolute left-8 bottom-0 w-2.5 h-2.5 rounded-full shadow-lg shadow-custom3 bg-success 2xs:left-10"
            ></div>
          </div>
          <!-- text -->

          <div class="">
            <h3 id="username-profile-card" class="test capitalize"></h3>
            <div class="flex justify-between items-center space-x-6">
              <p id="listings-profile-card" class="text-sm break-words">
                Listings: <span>0</span>
              </p>
              <!-- <p id="bids-profile-card" class="text-sm break-words">
                Active bids: <span>0</span>
              </p> -->
              <p id="credit-profile-card" class="text-sm break-words">
                Credit: <span>0</span>
              </p>
            </div>
          </div>
        </header>
        <!-- todo profile card END-->

        <!-- <div class="p-1 text-primaryClr"> -->
        <div class="p-1 text-primaryClr">
          <!-- search bar -->
          <form class="flex justify-between my-4 mx-[5px] shadow-lg">
            <input
              type="search"
              placeholder="Search title, tag or description"
              aria-label="search"
              class="grow p-1 border-solid border-2 border-primaryClr border-r-0 outline-none rounded-l-md rounded-r-none"
            />
            <button
              type="submit"
              class="w-10 bg-primaryClr text-whiteClr border-solid border-2 border-primaryClr rounded-r-md hover:bg-secondaryClr hover:text-primaryClr transition duration-custom"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>

          <!-- Links -->
          <!-- TODO: active class for page user is on -->
          <ul class="space-y-3 font-semibold">
            <li>
              <a href="./index.html" class="inline-block text-lg hoverAnimation"
                >Home</a
              >
            </li>
            <li>
              <a
                href="./listings.html"
                class="inline-block text-lg hoverAnimation"
                >Listings</a
              >
            </li>
            <li>
              <a
                href="./new-listing.html"
                class="inline-block text-lg hoverAnimation"
                >New Listning</a
              >
            </li>
            <li>
              <a
                href="./profile.html"
                class="inline-block text-lg hoverAnimation"
                >Profile</a
              >
            </li>
            <li>
              <button
                type="button"
                id="logout-btn"
                class="inline-block text-lg hoverAnimation"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </aside>
      <!-- *end sidebar -->

      <!-- *main content -->
      <section class="px-2 md:ml-72 -z-10">
        <h1 id="create-or-edit-header">Create New Lising</h1>

        <form
          id="new-listing-form"
          class="flex flex-col max-w-md mx-auto space-y-6"
        >
          <!-- title -->
          <div class="flex flex-col space-y-2">
            <label for="title"
              >Title<span class="warning" data-name="title"></span
            ></label>
            <input type="text" id="title" name="title" class="custom-input" />
          </div>
          <!-- tag -->
          <div class="flex flex-col space-y-2">
            <label for="tag"
              >Tag (hold Ctrl or Command for multiple)<span
                class="warning"
                data-name="tags"
              ></span
            ></label>
            <select
              class="custom-input capitalize"
              name="tags"
              id="tags"
              multiple
            >
              <option value="various">various</option>
              <option value="vehicles">vehicles</option>
              <option value="electronics">electronics</option>
              <option value="realestate">realestate</option>
              <option value="travel">travel</option>
              <option value="boats">boats</option>
              <option value="furniture">furniture</option>
              <option value="clothes">clothes</option>
            </select>
          </div>
          <!-- description -->
          <div class="flex flex-col space-y-2">
            <label for="description"
              >Description<span class="warning" data-name="description"></span
            ></label>
            <textarea
              name="description"
              id="description"
              rows="10"
              class="custom-input resize-none"
            ></textarea>
          </div>
          <!-- address -->
          <!-- <div class="flex flex-col space-y-2">
            <label for="address"
              >Address<span class="warning" data-name="address"></span
            ></label>
            <input
              type="text"
              id="address"
              name="address"
              class="custom-input"
            />
          </div> -->
          <!-- smaller inputs -->
          <!-- <div
            class="space-y-4 xs:flex xs:justify-between xs:items-center xs:space-y-0"
          > -->
          <!-- zip -->
          <!-- <div class="flex flex-col space-y-2 w-44">
              <label for="zip"
                >zip<span class="warning" data-name="zip"></span
              ></label>
              <input type="text" id="zip" name="zip" class="custom-input" />
            </div> -->
          <!-- starting price -->
          <!-- <div class="flex flex-col space-y-2 w-44">
              <label for="starting-price"
                >Starting price<span
                  class="warning"
                  data-name="starting-price"
                ></span
              ></label>
              <input
                type="text"
                id="starting-price"
                name="starting-price"
                class="custom-input"
              />
            </div> -->
          <!-- </div> -->
          <!-- smaller inputs 2 -->
          <div
            class="space-y-4 xs:flex xs:justify-between xs:items-center xs:space-y-0"
          >
            <!-- ends at -->
            <div class="flex flex-col space-y-2 w-44">
              <label for="endsAt"
                >Ends at<span class="warning" data-name="endsAt"></span
              ></label>
              <input
                type="date"
                id="endsAt"
                name="endsAt"
                class="custom-input cursor-pointer"
              />
              <!-- time -->
              <input type="time" id="time-of-expiration" />
            </div>
            <!-- image url -->
            <div class="flex flex-col space-y-2 w-44">
              <label for="media"
                >Image URL<span class="warning" data-name="media"></span
              ></label>
              <input type="text" id="media" name="media" class="custom-input" />
            </div>
          </div>

          <!-- preview -->
          <button
            type="button"
            id="preview"
            class="py-2 px-3 border-solid border-2 border-primaryClr rounded-md shadow-lg transition duration-300 hover:bg-primaryClr hover:text-whiteClr"
          >
            Preview
          </button>

          <!-- submit btn -->
          <button type="submit" class="btn-primary">Submit</button>
        </form>
      </section>
    </main>
    <!-- *end main content -->
    <!-- footer -->
    <footer class="w-full mt-auto z-50 bg-primaryClr p-2 text-whiteClr">
      <!-- wrapper -->
      <div class="relative w-full max-w-sm m-auto md:container">
        <div class="flex justify-between mb-5 mx-3 md:mx-0">
          <!-- logo -->
          <a href="./">
            <img
              src="./assets/images/stash-logo.png"
              alt="stash logo"
              class="w-full max-w-logo"
            />
          </a>
          <!-- social -->
          <div class="flex flex-col items-center">
            <p>Find us on:</p>
            <div class="flex space-x-6">
              <a href="#" class="hover:text-hoverWhiteClr">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="#" class="hover:text-hoverWhiteClr">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="#" class="hover:text-hoverWhiteClr">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#" class="hover:text-hoverWhiteClr">
                <i class="fa-brands fa-whatsapp"></i>
              </a>
            </div>
          </div>
        </div>
        <!-- text -->
        <div
          class="text-center md:absolute md:top-0 md:left-1/2 md:-translate-x-1/2"
        >
          <p>
            Do you have any questions? Contact us by email at:
            <a
              href="mailto:stash.info@stash.com"
              class="underline hover:text-hoverWhiteClr"
              >stash.info@stash.com</a
            >
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
