<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="website, auction house, buy and sell" />
    <meta name="author" content="Johann Ranudd" />
    <meta
      name="description"
      content="This website is an auction house where you can buy and sell items."
    />
    <link rel="stylesheet" href="./dist/css/output.css" />
    <script
      src="https://kit.fontawesome.com/7246593e30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/images/stash-logo.png" type="image/png" />
    <title>Details | Stash Auction House</title>
  </head>
  <body class="flex flex-col justify-between min-h-screen">
    <!-- *navbar -->
    <nav
      class="fixed top-0 z-10 w-full bg-primaryClr px-2 border-solid border-b-[1px] border-whiteClr"
    >
      <div class="mx-auto flex justify-between items-center md:container">
        <!-- logo -->
        <a href="./">
          <img
            src="./assets/images/stash-logo.png"
            alt="stash logo"
            class="w-full max-w-logo"
          />
        </a>
        <!-- hamburger button -->
        <button
          type="button"
          id="menu-btn"
          class="rounded-full text-whiteClr md:hidden mr-1.5"
        >
          <span class="line line1 block"></span>
          <span class="line line2 block"></span>
          <span class="line line3 block"></span>
        </button>
      </div>
    </nav>
    <!-- * end navbar -->

    <!-- *main -->
    <main
      id="main-container"
      class="relative top-12 w-full mx-auto z-0 mb-[3rem] md:container"
    >
      <!-- *sidebar -->
      <div
        id="backdrop"
        class="hidden cursor-pointer top-0 -left-[50vw] right-0 bottom-0 min-h-screen min-w-screen bg-blackClr z-40 opacity-50 md:hidden"
      ></div>
      <aside
        id="sidebar"
        class="fixed top-12 -translate-x-[200%] w-full min-h-screen z-50 bg-secondaryClr transition duration-custom 2xs:w-72 md:translate-x-0"
      >
        <!-- profile card -->
        <header
          class="profile-card flex items-center px-2 py-2 w-full space-x-1 rounded-b-md shadow-custom2 text-whiteClr bg-primaryClr"
        >
          <!-- image -->
          <div class="relative">
            <img
              src="./assets/images/profile-img.png"
              alt="your profile image"
              class="w-12 h-12 mr-1 rounded-full object-cover border-solid border-2 border-whiteClr 2xs:w-14 2xs:h-14"
            />
            <div
              class="absolute left-8 bottom-0 w-2.5 h-2.5 rounded-full shadow-lg shadow-custom3 bg-success 2xs:left-10"
            ></div>
          </div>
          <!-- text -->

          <div>
            <h3 id="username-profile-card" class="test capitalize">Username</h3>
            <div class="flex justify-between items-center space-x-6">
              <p id="credit-profile-card" class="text-sm break-words">
                Credit: <span>0</span>
              </p>
            </div>
          </div>
        </header>

        <div class="p-1 text-primaryClr">
          <!-- search bar -->
          <form
            id="search-form"
            class="flex justify-between my-4 mx-[5px] shadow-lg"
          >
            <input
              type="search"
              placeholder="Search title or tag"
              aria-label="search"
              class="grow p-1 border-solid border-2 border-primaryClr border-r-0 outline-none rounded-l-md rounded-r-none"
            />
            <button
              type="submit"
              class="w-10 bg-primaryClr text-whiteClr border-solid border-2 border-primaryClr rounded-r-md hover:bg-secondaryClr hover:text-primaryClr transition duration-custom"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>

          <!-- Links -->
          <ul class="space-y-3 font-semibold">
            <li>
              <a
                href="./"
                id="home-link"
                class="nav-link inline-block text-lg hoverAnimation"
                ><i class="fa-solid fa-house w-10"></i>Home</a
              >
            </li>
            <li>
              <a
                href="./listings.html"
                name="listings.html"
                class="nav-link inline-block text-lg hoverAnimation"
                ><i class="fa-solid fa-list-ul w-10"></i>Listings</a
              >
            </li>
            <li>
              <a
                href="./new-listing.html"
                name="new-listing.html"
                class="nav-link inline-block text-lg hoverAnimation"
                ><i class="fa-regular fa-square-plus w-10"></i>New Listning</a
              >
            </li>
            <li>
              <a
                href="./profile.html"
                name="profile.html"
                class="nav-link inline-block text-lg hoverAnimation"
                ><i class="fa-regular fa-user w-10"></i>Profile</a
              >
            </li>
            <li>
              <a
                href="./login.html"
                id="logout-btn"
                name="login.html"
                class="nav-link inline-block text-lg hoverAnimation"
              >
                <i class="fa-solid fa-arrow-right-from-bracket w-10"></i>Logout
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <!-- *end sidebar -->

      <!-- *main content -->
      <section id="carousel-section" class="md:ml-72">
        <!-- carousel -->
        <aside class="flex justify-between">
          <button
            type="button"
            class="z-10 absolute left-2 top-2 shadow-lg md:ml-72"
          >
            <span
              id="edit-listing"
              class="inline-block w-14 text-primaryClr hover:text-whiteClr bg-success rounded-md"
              >Edit
            </span>
          </button>
          <button type="button" class="absolute right-2 top-2 shadow-lg z-10">
            <span
              id="delete-listing"
              class="inline-block inline-block w-14 text-primaryClr hover:text-whiteClr bg-danger rounded-md rounded-md"
              >Delete</span
            >
          </button>
        </aside>
        <div
          id="carousel"
          class="relative h-72 overflow-hidden flex justify-between items-center bg-gray-300"
        >
          <button
            type="button"
            id="prev-btn"
            class="z-10 text-2xl p-2 text-primaryClr hover:text-whiteClr"
          >
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button
            type="button"
            id="next-btn"
            class="z-10 text-2xl p-2 text-primaryClr hover:text-whiteClr"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </section>
      <!-- title, seller, description section-->
      <section
        id="seller-section"
        class="relative -top-2 rounded-t-lg p-2 bg-primaryClr text-whiteClr space-y-2 shadow-custom4 md:ml-72"
      >
        <div class="380xs:flex 380xs:justify-between">
          <h2 class="decoration-0 text-left capitalize my-2">listing title</h2>
          <div id="profile" class="flex items-center space-x-1">
            <a id="link-to-profile" class="flex items-center space-x-1" href="">
              <img
                class="w-8 h-8 object-cover rounded-full border-solid border-2 border-whiteClr"
                src="./assets/images/profile-img.png"
                alt="profile image"
              />
              <h6>username</h6>
            </a>
          </div>
        </div>
        <article id="desc" class="pb-2"></article>
      </section>
      <!-- live auction -->
      <section
        id="live-auction-section"
        class="relative -top-4 bg-whiteClr p-2 rounded-t-lg shadow-custom5 md:ml-72"
      >
        <div
          id="countdown-card"
          class="flex justify-between w-full max-w-lg mx-auto text-whiteClr"
        >
          <aside
            id="bidders-aside"
            class="basis-[49.5%] rounded-lg space-y-3 bg-thirdClr p-2"
          >
            <div class="flex justify-between">
              <h5 class="">Status</h5>
              <p id="highest-bid"></p>
            </div>
            <div
              class="flex flex-col space-y-3 2xs:flex-row 2xs:justify-between 2xs:items-center"
            >
              <ul id="bidders-profile-image-list" class="flex -space-x-6"></ul>
              <p class="amount-of-bids text-sm 3xs:text-base"></p>
            </div>
          </aside>

          <aside
            id="countdown-aside"
            class="flex flex-col justify-between basis-[49.5%] rounded-lg bg-thirdClr p-2"
          >
            <div
              class="flex flex-col space-y-5 2xs:flex-row 2xs:items-center 2xs:justify-between 2xs:space-y-0"
            >
              <h5>Time Left</h5>
              <i class="fa-solid fa-clock"></i>
            </div>
            <p id="time-left" class="text-sm 3xs:text-base"></p>
          </aside>
        </div>
        <!-- live auction text -->
        <div
          id="live-auction-text"
          class="flex justify-between max-w-md mx-auto py-4"
        >
          <div class="flex items-center space-x-2">
            <div
              class="w-2.5 h-2.5 rounded-full shadow-lg shadow-custom3 bg-success"
            ></div>
            <p>Live</p>
          </div>
          <p id="highest-bids-live-auction">Highest bids</p>
        </div>
        <!-- bids -->
        <ul id="bidders-profile-list" class="mx-auto space-y-3 max-w-lg"></ul>
        <!-- place bid -->
      </section>
      <section
        id="place-bid-section"
        class="realtive -top-2 rounded-t-lg shadow-custom4 p-2 bg-primaryClr md:ml-72"
      >
        <form id="bid-form" class="relative space-y-3 max-w-xs mx-auto">
          <div
            class="flex flex-col 380xs:flex-row 380xs:justify-between 380xs:items-center mx-auto"
          >
            <p
              class="place-bid-warning p-2 hidden absolute w-full text-center border-solid border-2 bg-whiteClr border-danger rounded-md"
            ></p>
            <label for="amount" class="text-white">Amount:</label>
            <input
              type="text"
              id="amount"
              class="custom-input"
              placeholder="$"
              aria-label="bid"
            />
          </div>
          <div class="flex justify-center mx-auto">
            <button
              type="submit"
              class="p-2 text-whiteClr text-lg w-full rounded-md bg-primaryClr border-solid border-2 border-whiteClr hover:bg-whiteClr hover:text-primaryClr hover:border-primaryClr transition duration-custom"
            >
              Place Bid
            </button>
          </div>
        </form>
      </section>
    </main>
    <!-- *end main content -->
    <!-- footer -->
    <footer
      class="w-full mt-auto z-50 bg-primaryClr p-2 text-whiteClr border-solid border-t-[1px] border-whiteClr"
    >
      <!-- wrapper -->
      <div class="relative w-full max-w-sm m-auto md:container">
        <div class="flex justify-between">
          <!-- logo -->
          <a href="./">
            <img
              src="./assets/images/stash-logo.png"
              alt="stash logo"
              class="w-full max-w-logo"
            />
          </a>
          <!-- social -->
          <div class="flex flex-col items-center md:mr-2">
            <p>Find us on:</p>
            <div class="flex space-x-6">
              <a
                href="https://www.instagram.com/"
                class="hover:text-hoverWhiteClr"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a
                href="https://www.facebook.com/"
                class="hover:text-hoverWhiteClr"
              >
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a
                href="https://twitter.com/home"
                class="hover:text-hoverWhiteClr"
              >
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a
                href="https://www.whatsapp.com/"
                class="hover:text-hoverWhiteClr"
              >
                <i class="fa-brands fa-whatsapp"></i>
              </a>
            </div>
          </div>
        </div>
        <!-- text -->
        <div
          class="text-center md:absolute md:top-0 md:left-1/2 md:-translate-x-1/2"
        >
          <p>
            Do you have any questions? Contact us by email at:
            <a
              href="mailto:stash.info@stash.com"
              class="underline hover:text-hoverWhiteClr"
              >stash.info@stash.com</a
            >
          </p>
        </div>
      </div>
    </footer>

    <!-- *JS -->
    <script type="module" src="./src/js/layout/redirect.mjs"></script>
    <script type="module" src="./src/js/layout/mobile-menu.mjs"></script>
    <script type="module" src="./src/js/details/index.mjs"></script>
  </body>
</html>
