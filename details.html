<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/output.css" />
    <script
      src="https://kit.fontawesome.com/7246593e30.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/js/layout/redirect.mjs" defer></script>
    <script type="module" src="./src/js/layout/mobile-menu.mjs" defer></script>
    <script type="module" src="./src/js/details/index.mjs" defer></script>
    <title>Stash Auction House</title>
  </head>
  <body class="flex flex-col justify-between min-h-screen">
    <!-- *navbar -->
    <nav
      class="fixed top-0 z-10 w-full bg-primaryClr px-2 border-solid border-b-[1px] border-whiteClr"
    >
      <div class="mx-auto flex justify-between items-center md:container">
        <!-- logo -->
        <a href="./">
          <img
            src="./assets/images/stash-logo.png"
            alt="stash logo"
            class="w-full max-w-logo"
          />
        </a>
        <!-- hamburger button -->
        <button
          type="button"
          id="menu-btn"
          class="rounded-full text-whiteClr md:hidden mr-1.5"
        >
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </button>
      </div>
    </nav>
    <!-- * end navbar -->

    <!-- *main -->
    <main
      id="main-container"
      class="relative top-12 w-full mx-auto z-0 mb-10 md:container"
    >
      <!-- *sidebar -->
      <div
        id="backdrop"
        class="hidden cursor-pointer top-0 -left-[50vw] right-0 bottom-0 min-h-screen min-w-screen bg-blackClr z-40 opacity-50 md:hidden"
      ></div>
      <aside
        id="sidebar"
        class="fixed top-12 -translate-x-[200%] w-full min-h-screen z-50 bg-secondaryClr transition duration-custom 2xs:w-72 md:translate-x-0"
      >
        <!-- profile card -->
        <!-- todo profile card-->
        <header
          class="profile-card flex items-center px-2 py-2 w-full space-x-1 rounded-b-md shadow-custom2 text-whiteClr bg-primaryClr"
        >
          <!-- image -->
          <div class="relative">
            <img
              src="./assets/images/profile-img.png"
              alt="your profile image"
              class="w-12 h-12 mr-1 rounded-full object-cover border-solid border-2 border-whiteClr 2xs:w-14 2xs:h-14"
            />
            <div
              class="absolute left-8 bottom-0 w-2.5 h-2.5 rounded-full shadow-lg shadow-custom3 bg-success 2xs:left-10"
            ></div>
          </div>
          <!-- text -->

          <div class="">
            <h3 id="username-profile-card" class="test capitalize"></h3>
            <div class="flex justify-between items-center space-x-6">
              <p id="listings-profile-card" class="text-sm break-words">
                Listings: <span>0</span>
              </p>
              <!-- <p id="bids-profile-card" class="text-sm break-words">
                Active bids: <span>0</span>
              </p> -->
              <p id="credit-profile-card" class="text-sm break-words">
                Credit: <span>0</span>
              </p>
            </div>
          </div>
        </header>
        <!-- todo profile card END-->

        <!-- <div class="p-1 text-primaryClr"> -->
        <div class="p-1 text-primaryClr">
          <!-- search bar -->
          <form
            id="search-form"
            class="flex justify-between my-4 mx-[5px] shadow-lg"
          >
            <input
              type="search"
              placeholder="Search title, tag or description"
              aria-label="search"
              class="grow p-1 border-solid border-2 border-primaryClr border-r-0 outline-none rounded-l-md rounded-r-none"
            />
            <button
              type="submit"
              class="w-10 bg-primaryClr text-whiteClr border-solid border-2 border-primaryClr rounded-r-md hover:bg-secondaryClr hover:text-primaryClr transition duration-custom"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>

          <!-- Links -->
          <!-- TODO: active class for page user is on -->
          <ul class="space-y-3 font-semibold">
            <li>
              <a href="./index.html" class="inline-block text-lg hoverAnimation"
                >Home</a
              >
            </li>
            <li>
              <a
                href="./listings.html"
                class="inline-block text-lg hoverAnimation"
                >Listings</a
              >
            </li>
            <li>
              <a
                href="./new-listing.html"
                class="inline-block text-lg hoverAnimation"
                >New Listning</a
              >
            </li>
            <li>
              <a
                href="./profile.html"
                class="inline-block text-lg hoverAnimation"
                >Profile</a
              >
            </li>
            <li>
              <button
                type="button"
                id="logout-btn"
                class="inline-block text-lg hoverAnimation"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </aside>
      <!-- *end sidebar -->

      <!-- *main content -->
      <section id="carousel-section" class="md:ml-72">
        <!-- carousel -->
        <aside class="flex justify-between">
          <button
            type="button"
            class="btn-primary z-10 absolute left-2 md:ml-72"
          >
            <a id="edit-listing">Edit listing </a>
          </button>
          <button type="button" class="btn-primary absolute right-2 z-10">
            <a id="delete-listing">Delete listing</a>
          </button>
        </aside>
        <ul
          id="carousel"
          class="relative h-72 overflow-hidden flex justify-between items-center bg-gray-300"
        >
          <button
            type="button"
            id="prev-btn"
            class="z-10 text-2xl text-primaryClr"
          >
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button
            type="button"
            id="next-btn"
            class="z-10 text-2xl text-primaryClr"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </ul>
      </section>
      <!-- title, seller, description section-->
      <section id="seller-section" class="p-2 bg-[#def] space-y-2 md:ml-72">
        <div class="380xs:flex 380xs:justify-between">
          <h2 class="decoration-0 text-left capitalize my-2">listing title</h2>
          <div id="profile" class="flex items-center space-x-1">
            <img
              class="w-8 h-8 object-cover rounded-full border-solid border-2 border-whiteClr"
              src="./assets/images/profile-img.png"
              alt="profile image"
            />
            <h6>username</h6>
          </div>
        </div>
        <article id="desc" class="pb-10"></article>
      </section>
      <!-- live auction -->
      <section
        id="live-auction-section"
        class="p-2 border-solid border-[1px] border-primaryClr md:ml-72"
      >
        <!-- countdown card -->
        <div
          id="countdown-card"
          class="flex justify-between w-full max-w-lg mx-auto"
        >
          <aside
            id="bidders-aside"
            class="basis-[49.5%] space-y-3 bg-secondaryClr p-2"
          >
            <h5 class="">Bidders</h5>
            <div class="flex flex-col space-y-3">
              <p id="highest-bid"></p>
              <div
                class="flex flex-col 2xs:flex-row 2xs:justify-between 2xs:items-center"
              >
                <ul
                  id="bidders-profile-image-list"
                  class="flex -space-x-6"
                ></ul>
                <p class="amount-of-bids"></p>
              </div>
            </div>
          </aside>

          <aside
            id="countdown-aside"
            class="flex flex-col justify-between basis-[49.5%] bg-secondaryClr p-2"
          >
            <h5>Time Left</h5>
            <i class="fa-solid fa-clock"></i>
            <p id="time-left"></p>
          </aside>
        </div>
        <!-- live auction text -->
        <div
          id="live-auction-text"
          class="flex justify-between max-w-md mx-auto py-4"
        >
          <div class="flex items-center space-x-2">
            <div
              class="w-2.5 h-2.5 rounded-full shadow-lg shadow-custom3 bg-success"
            ></div>
            <p>Live</p>
          </div>
          <p class="amount-of-bids"></p>
        </div>
        <!-- bids -->
        <ul
          id="bidders-profile-list"
          class="mx-auto space-y-3 xl:max-w-3xl"
        ></ul>
        <!-- place bid -->
      </section>
      <section id="placce-bid-section" class="p-2 bg-primaryClr md:ml-72">
        <form id="bid-form" class="space-y-3">
          <!-- 380xs:flex-row 380xs:items-center 380xs:justify-center 380xs:space-x-2 -->
          <div
            class="flex flex-col 380xs:flex-row 380xs:justify-between 380xs:items-center max-w-xs mx-auto"
          >
            <label for="amount" class="text-white">Amount:</label>
            <input
              type="text"
              id="amount"
              class="custom-input"
              placeholder="$"
              aria-label="bid"
            />
          </div>
          <div class="flex justify-center max-w-xs mx-auto">
            <button
              type="submit"
              class="p-2 text-whiteClr text-lg w-full max-w-md rounded-md bg-primaryClr border-solid border-2 border-whiteClr hover:bg-whiteClr hover:text-primaryClr hover:border-primaryClr transition duration-custom"
            >
              Place Bid
            </button>
          </div>
        </form>
      </section>
    </main>
    <!-- *end main content -->
    <!-- footer -->
    <footer class="w-full mt-auto z-50 bg-primaryClr p-2 text-whiteClr">
      <!-- wrapper -->
      <div class="relative w-full max-w-sm m-auto md:container">
        <div class="flex justify-between mb-5 mx-3 md:mx-0">
          <!-- logo -->
          <a href="./">
            <img
              src="./assets/images/stash-logo.png"
              alt="stash logo"
              class="w-full max-w-logo"
            />
          </a>
          <!-- social -->
          <div class="flex flex-col items-center">
            <p>Find us on:</p>
            <div class="flex space-x-6">
              <a href="#" class="hover:text-hoverWhiteClr">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="#" class="hover:text-hoverWhiteClr">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="#" class="hover:text-hoverWhiteClr">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#" class="hover:text-hoverWhiteClr">
                <i class="fa-brands fa-whatsapp"></i>
              </a>
            </div>
          </div>
        </div>
        <!-- text -->
        <div
          class="text-center md:absolute md:top-0 md:left-1/2 md:-translate-x-1/2"
        >
          <p>
            Do you have any questions? Contact us by email at:
            <a
              href="mailto:stash.info@stash.com"
              class="underline hover:text-hoverWhiteClr"
              >stash.info@stash.com</a
            >
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
