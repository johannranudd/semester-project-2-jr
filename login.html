<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/output.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="p-2 h-full mt-12">
      <h1>Login</h1>

      <form class="flex flex-col max-w-md mx-auto space-y-3 mb-8">
        <p class="login-wanring"></p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="custom-input" />
        <label for="password">password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="custom-input mb-8"
        />
        <button type="submit" class="btn-primary">Submit</button>
      </form>
      <div class="text-center">
        <p>
          Already have a user?
          <a href="./register.html" class="underline text-thirdClr"
            >Register&gt;&gt;</a
          >
        </p>
      </div>
    </section>
  </body>
</html>
