<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/output.css" />
    <title>Register</title>
  </head>
  <body>
    <section class="p-2 mt-12">
      <h1>Register</h1>

      <form class="flex flex-col max-w-md mx-auto space-y-6">
        <p class="login-wanring"></p>
        <div class="flex flex-col space-y-2">
          <label for="name">Name</label>
          <input type="name" id="name" name="name" class="custom-input" />
        </div>
        <div class="flex flex-col space-y-2">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="custom-input" />
        </div>
        <div class="flex flex-col space-y-2">
          <label for="password">password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="custom-input"
          />
        </div>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
      <div class="text-center mt-4">
        <p>
          Already have a user?
          <a href="./login.html" class="underline text-thirdClr"
            >Login&gt;&gt;</a
          >
        </p>
      </div>
    </section>
  </body>
</html>
