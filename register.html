<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="website, auction house, buy and sell" />
    <meta name="author" content="Johann Ranudd" />
    <meta
      name="description"
      content="This website is an auction house where you can buy and sell items."
    />
    <link rel="stylesheet" href="./dist/css/output.css" />
    <link rel="icon" href="./assets/images/stash-logo.png" type="image/png" />
    <title>Register | Stash Aution House</title>
  </head>
  <body>
    <section class="p-2 mt-12">
      <h1>Register</h1>

      <form id="registerForm" class="flex flex-col max-w-md mx-auto space-y-6">
        <p class="login-wanring text-center"></p>
        <div class="flex flex-col space-y-2">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="custom-input" />
        </div>
        <div class="flex flex-col space-y-2">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="custom-input" />
        </div>
        <div class="flex flex-col space-y-2">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="custom-input"
          />
        </div>
        <div class="flex flex-col space-y-2">
          <label for="avatar">Avatar</label>
          <input type="text" id="avatar" name="avatar" class="custom-input" />
        </div>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
      <div class="text-center mt-4">
        <p>
          Already have a user?
          <a href="./login.html" class="underline text-thirdClr"
            >Login&gt;&gt;</a
          >
        </p>
      </div>
    </section>

    <!-- *JS -->
    <script type="module" src="./src/js/login/login.mjs"></script>
  </body>
</html>
